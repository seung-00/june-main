name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'  # For Workload Identity Federation (optional)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            -f june/Dockerfile \
            -t us-central1-docker.pkg.dev/decent-destiny-463614-g6/spring-app-repo/june-app:latest \
            --push .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy june-app \
            --image=us-central1-docker.pkg.dev/decent-destiny-463614-g6/spring-app-repo/june-app:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --timeout=300s
